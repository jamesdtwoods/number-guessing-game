<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>YOUR GAME HERE!</h1>
  <form onsubmit="formSubmit(event)">
    <span>
      <input placeholder="Player One" id="playerOne" type="text">
      <input placeholder="Number" id="oneNumber" type="number">
    </span>
    <br>
    <span>
      <input placeholder="Player Two" id="playerTwo" type="text">
      <input placeholder="Number" id="twoNumber" type="number">
    </span>
    <br>
    <span>
      <input placeholder="Player Three" id="playerThree" type="text">
      <input placeholder="Number" id="threeNumber" type="number">
    </span>
    <br>
    <span>
      <button onclick="onSubmit()">Submit</button>
      <button onclick="onReset()">New Game</button>
      <p>Total Rounds: <span id="total-rounds">0</span></p>
    </span>
  </form>
